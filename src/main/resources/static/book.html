<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Book</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"><strong class="font-weight-bold">BLIBLIOGEST</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="book.html">Livres <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="citation.html">Citations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profil.html">Notes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <nav>
            <h1 class="display-5 title-page m-5"> Livres </h1>
            <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-books-tab" data-toggle="tab" href="#nav-books" role="tab"
                    aria-controls="nav-books" aria-selected="true">Livres</a>
                <a class="nav-item nav-link" id="nav-new-tab" data-toggle="tab" href="#nav-new" role="tab"
                    aria-controls="nav-new" aria-selected="false">Nouveau</a>
            </div>
        </nav>
        <div class="tab-content " id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-books" role="tabpanel" aria-labelledby="nav-books-tab">

                <div class="input-group md-form  form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1 lime-border" type="text" id="search"
                        placeholder="Rechercher ..." aria-label="Search">
                    <div class="input-group-append">
                        <div class="input-group-text lime lighten " id="basic-text1">
                            <i class="fas fa-search text-grey" aria-hidden="true"></i>
                        </div>
                        <label for="search"></label>
                    </div>
                </div>

                <table class="table table-striped table-sm table-hover text-center">
                    <thead class=" font-weight-bold">
                        <tr>
                            <th>Titre</th>
                            <th>Auteur</th>
                            <th>Année</th>
                            <th>Genre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div id="loading">
                            <!--  <button type='button' data-bookId='' class='btn btn-warning btn-sm my-0 mx-1'> <i class='fas fa-pencil-alt'></i> </button>
                            <button type='button' data-bookId='' class='btn btn-danger btn-sm my-0 mx-1'> <i class='fas fa-trash-alt'></i> </button> -->
                        </div>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="nav-new" role="tabpanel" aria-labelledby="nav-new-tab">

                <form id="conexionBook">
                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input type="text" name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="author">Auteur</label>
                        <input type="text" name="author" id="author" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="year">Année</label>
                        <input type="text" name="year" id="year" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="genre">genre</label>
                        <select name="genre" id="genre" class="form-control">
                            <option value="ROMAN">Roman</option>
                            <option value="BIOGRAPHIE">Biographie</option>
                            <option value="NOUVELLE">Nouvelle</option>
                            <option value="COMÉDIE">Comédie</option>
                            <option value="LETTRE">Lettre</option>
                            <option value="POÉSIE">Poésie</option>
                            <option value="BD">Bande Dessiné</option>
                            <option value="MANGA">Manga</option>
                        </select>
                    </div>
                    <input type="hidden" name='' id="bookid">

                    <input type="submit" value="Ajouter" class="btn btn-secondary rounded" data-toggle="modal"
                        data-target="#frameModalSuccess" class="form-control">

                </form>
            </div>
        </div>

        <!-- Modal Success Start-->
        <div class="modal fade top " id="frameModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabelSuccess"
            aria-hidden="true">

            <!-- Add class .modal-frame and then add class .modal-top (or other classes from list above) to set a position to the modal -->
            <div class="modal-dialog modal-frame modal-top" role="document">


                <div class="modal-content">
                    <div id="modal-body" class="modal-body alert-success">
                        <div class="row d-flex justify-content-center align-items-center">

                            <p id="modal-text" class="pt-3 pr-2"></p>

                            <button type="button" id="modal-success" class="btn alert-success rounded"
                                data-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Success End-->


    </main>



    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/book.js"></script>
</body>

</html>
