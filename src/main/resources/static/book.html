<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/book.css">
    <title>Book</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"><strong class="font-weight-bold">BLIBLIOGEST</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="book.html">Livres <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="citation.html">Citations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profil.html">Compte</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <nav>
            <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-books-tab" data-toggle="tab" href="#nav-books" role="tab"
                    aria-controls="nav-books" aria-selected="true">Livres</a>
                <a class="nav-item nav-link" id="nav-new-tab" data-toggle="tab" href="#nav-new" role="tab"
                    aria-controls="nav-new" aria-selected="false">Nouveau</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-books" role="tabpanel" aria-labelledby="nav-books-tab">
                <input type="search" class="form-control" id="search">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Auteur</th>
                            <th>Année</th>
                            <th>Genre</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="nav-new" role="tabpanel" aria-labelledby="nav-new-tab">

                <form id="conexion">
                    <div class="form-group">
                        <label for="title">Titre</label>
                        <input type="text" name="title" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="author">Auteur</label>
                        <input type="text" name="author" id="author" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="year">Année</label>
                        <input type="text" name="year" id="year" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="genre">genre</label>
                       <select name="genre" id="genre" class="form-control">
                        <option value="ROMAN">Roman</option>
                        <option value="BIOGRAPHIE">Biographie</option>
                        <option value="NOUVELLE">Nouvelle</option>
                        <option value="COMÉDIE">Comédie</option>
                        <option value="LETTRE">Lettre</option>
                        <option value="POÉSIE">Poésie</option>
                        <option value="BD">Bande Dessiné</option>
                        <option value="MANGA">Manga</option>
                       </select>
                    </div>

                    <input type="submit" value="Ajouter" class="btn btn-secondary" class="form-control">

                </form>
            </div>
        </div>
    </main>



    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/book.js"></script>
</body>

</html>
