<html lang="en">

<head>

<body class="container">
    <h1 class="display-3 text-center m-5"> Registration </h1>

    <form id="register">

        <div class="form-group">
            <label for=""></label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="form-group">
            <label for=""></label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div id="pass">
            <div class="form-group">
                <label for=""></label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                    required>
            </div>

            <div class="form-group">
                <label for=""></label>
                <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Confirm" required>
            </div>
        </div>

        <button type="submit" id="btn-submit" class="btn btn-secondary btn-block my-5 "> S'enregistrer</button>
    </form>

    <script src="js/jquery-3.4.1.min.js"></script>
