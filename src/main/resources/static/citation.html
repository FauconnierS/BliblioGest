<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Citation</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"><strong class="font-weight-bold">BLIBLIOGEST</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="book.html">Livres <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="citation.html">Citations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profil.html">Compte</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <nav>
            <h1 class="display-5 title-page m-5"> Citations </h1>
            <div class="nav nav-tabs  justify-content-center" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-books-tab" data-toggle="tab" href="#nav-citations"
                    role="tab" aria-controls="nav-citations" aria-selected="true">Citations</a>
                <a class="nav-item nav-link" id="nav-new-tab" data-toggle="tab" href="#nav-new" role="tab"
                    aria-controls="nav-new" aria-selected="false">Nouvelle</a>
            </div>
        </nav>
        
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-citations" role="tabpanel"
                aria-labelledby="nav-citations-tab">
                <div class="input-group md-form  form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1 lime-border" type="text" id="search"
                        placeholder="Rechercher ..." aria-label="Search">
                    <div class="input-group-append">
                        <div class="input-group-text lime lighten " id="basic-text1">
                            <i class="fas fa-search text-grey" aria-hidden="true"></i>
                        </div>
                        <label for="search"></label>
                    </div>
                </div>
                <table class="table table-sm table-striped table-hover text-center">
                    <thead class="thead-sucess">
                        <tr>
                            <th>Text</th>
                            <th>Auteur</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade" id="nav-new" role="tabpanel" aria-labelledby="nav-new-tab">

                <form id="conexionCitation">
                    <div class="form-group">
                        <label for="text">Text</label>
                        <input type="text" name="text" id="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="author">Auteur</label>
                        <input type="text" name="author" id="author" class="form-control">
                    </div>

                    <input type="submit" value="Ajouter" class="btn btn-secondary" class="form-control">
                </form>
            </div>
        </div>
    </main>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/citation.js"></script>
</body>

</html>
