<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Profil</title>
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"><strong class="font-weight-bold">BLIBLIOGEST</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="book.html">Livres <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="citation.html">Citations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profil.html">Notes</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main id="profil" class="container">
            <div class="row justify-content-center text-center m-3">
                <h1 id="profil-name" class="display-5 font-weight-bold col-12  mb-4"> LISTE DE NOTES</h1>
                <button type="button" id="new-note" data-target="#modalNoteForm" data-toggle="modal" class="new-note">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div id="profil-content" class="row">

            </div>
            <!-- Modal New Note  -->
            <form id="add-note">
                <div class="modal fade" id="modalNoteForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Nouvelle Note</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                    <i class="fas fa-book prefix grey-text"></i>
                                    <input type="text" id="form-title" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="form-title">Titre</label>
                                </div>

                                <div class="md-form mb-5 ">
                                    <i class="fas fa-bookmark prefix grey-text"></i>
                                    <input type="text" id="form-chapter" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="form-chapter">Chapitre</label>
                                </div>

                                <div class="md-form mb-5">
                                    <i class="fas fa-file-alt prefix grey-text"></i>
                                    <input type="text" id="form-page" class="form-control validate">
                                    <label data-error="wrong" data-success="right" for="form-page">Page</label>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-pen prefix grey-text"></i>
                                    <textarea type="text" id="form-content" class="md-textarea form-control"
                                        rows="4"></textarea>
                                    <label data-error="wrong" data-success="right" for="form-content">Contenu</label>
                                </div>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button type="submit" class="btn btn-secondary">Ajouter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Modal New Note End  -->
        </main>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/mdb.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/profil.js"></script>
    </header>
